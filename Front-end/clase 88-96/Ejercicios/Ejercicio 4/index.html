<body>
    <h1>Papas fritas</h1>
    <p>Receta de papas fritas caseras</p>
    <img src="Papas-fritas.webp" width="25%" height="25%" alt="Papas fritas">
    <h2>Ingredientes</h2>
    <ul type = "disc">
        <li>3 o 4 papas (300 gr)</li>
        <li>Aceite</li>
        <li>Sal</li>
    </ul>
    <h2>Elaboración (Pasos)</h2>
    <ul type = "disc">
        <li>Pelas las papas</li>
        <li>Cortarlas en bastón</li>
        <li>Calentar aceite en un sarten</li>
        <li>Cocinar hasta que esten doradas</li>
        <li>Removerlas del aceite y salar a gusto</li>
    </ul>
