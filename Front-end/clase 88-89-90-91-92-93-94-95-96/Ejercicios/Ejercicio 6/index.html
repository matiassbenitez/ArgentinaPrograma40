<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Ejercicio 6</title>
    </head>
    <body>
        <h1>Registrar un usuario</h1>
      <form action="">
        <!-- nombre contraseña edad fecha de nacimiento sexo pais nacimiento -->
        <label for="nombre">Nombre del usuario</label><br>
        <input type="text" id="nombre"><br>
        <label for="contrasenia">Contraseña del usuario</label><br>
        <input type="password" id="contrasenia"><br>
        <label for="edad">Edad del usuario</label><br>
        <input type="number" id="edad"><br>
        <label for="nacimiento">Fecha de nacimiento</label><br>
        <input type="date" id="nacimiento"><br>
        <label>Sexo del usuario</label><br>
        <input type="radio" name="sexo" id="hombre" value="hombre">
        <label for="hombre">Hombre</label><br>
        <input type="radio" name="sexo" id="mujer" value="mujer">
        <label for="mujer">Mujer</label><br>
        <input type="radio" name="sexo" id="no_decir" value="no_decir">
        <label for="no_decir">Prefiero no decir</label><br>
        <label for="pais">Pais de nacimiento del usuario</label><br>
        <select name="pais" id="pais">
            <option value="Argentina" selected>Argentina</option>
            <option value="Francia">Francia</option>
            <option value="Chile">Chile</option>
        </select><br>
        <button type="submit">Enviar</button>
        <button type="reset">Borrar</button>
    </form>
    </body>
</html>
