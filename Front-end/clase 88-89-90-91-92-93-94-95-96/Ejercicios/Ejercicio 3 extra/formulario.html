    <h1 class="h1">Formulario Registro</h1>
    <form class="col-6">
  <div class="form-group">
    <label class="font-weight-bold" for="exampleInputEmail1">Email:</label><br>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Ingrese su Email" size="30">
  </div>
  <div class="form-group">
    <label class="font-weight-bolder" for="exampleInputPassword1">Contraseña:</label><br>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Ingrese su contraseña" size=30>
  </div>
  <div class="form-group form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Recuerdame</label>
  </div>
  <button type="submit" class="btn btn-outline-dark">Registrar</button>
</form>
