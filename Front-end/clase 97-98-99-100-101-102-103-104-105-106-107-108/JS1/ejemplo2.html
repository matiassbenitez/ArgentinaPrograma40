<!DOCTYPE html>
<html>
    <head>
        <title>Ejemplo JavaScript 2</title>
    </head>
    <body>
        <h1>PerroMania</h1>
        <p id="demo">Parrafo Inicial</p>
        <button type="button" onclick="miFuncion()">Intentalo</button>
        <script>
            function miFuncion() {
                document.getElementById("demo").innerHTML =
                    "Parrafo cambiado!.";
            }
        </script>
    </body>
</html>
