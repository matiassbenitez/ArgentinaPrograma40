<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleCarrousel.css">
    <title>Image Carousel</title>
</head>

<body>
    <div class="carousel-container">

        <div class="carousel" id="carouselX">
            <img class="imagenescarousel" src="image1.jpg" alt="Image 1">
            <img class="imagenescarousel" src="image2.jpg" alt="Image 2">
            <img class="imagenescarousel" src="image3.jpg" alt="Image 3">

        </div>

    </div>
    <center>
        <button id="prevBtn">Anterior</button>
        <button id="nextBtn">Siguiente</button>
    </center>
    <script src="scriptCarrousel.js"></script>
</body>

</html>
